<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedraPapelTesoura</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Título principal-->
<h1>Pedra, Papel e Tesoura - TDS251TPSG ✌️😎</h1>    
<div class="choices"> <!-- Div que agrupa os Botões de escolha-->
    <button data-choice="pedra">Pedra</button> <!-- Aqui é um botão para escolher pedra ... no caso, utilizamos um atributo personalizado que começa com data- (que armazena informações extras para acessarmos com JavaScript)-->
    <button data-choice="papel">Papel</button>
    <button data-choice="tesoura">Tesoura</button>
</div>
<!-- Texto que informa a escolha de cada jogador-->
 <p id="player1-choice">Jogador 1: Escolha sua jogada!</p>
 <p id="player2-choice">Jogador 2: Escolha sua jogada!</p>
 <!-- Texto que exibe o resultado -->
  <p id="winner"></p>
  <script src="script.js"></script>
</body>
</html>
