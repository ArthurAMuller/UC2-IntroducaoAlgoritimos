<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1> Cadastro de Frutas</h1>
    <script> 
        let frutas = []

        frutas [0] = prompt("Me diga uma fruta?")
        frutas [1] = prompt("Agora me de outra fruta?")
        frutas [2] = prompt("E por ultimo me de outra fruta")

        alert(`As frutas cadastradas são ${frutas}!`)
        alert(`Já a fruta que está no indice dois é ${frutas[2]}!`)
    </script>
</body>
</html>
