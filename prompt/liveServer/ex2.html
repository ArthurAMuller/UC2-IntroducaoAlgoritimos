<body>
   <script>
    // Solicitando o primeiro numero (e convertendo já)
    let number1 = Number(prompt("Qual seria o primeiro número?"))
    // Solicitando o segundo número
    let number2 = Number(prompt("Qual o Segundo número"))
    // Calculando a soma
    let soma = (number1 + number2)
    // Exibe o resultado
    alert(`O resultado é ${soma}`)
   </script>
