<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de Retorno</title>
</head>
<body>
    <script> 
        function soma(a, b){
            // define uma função chamada 'soma' que recebe dois parâmetros: 'a' e 'b'.
            // Parâmetros são valores que a função vai usar para fazer alguma coisa.

            return a + b
            // A função retorna (devolve) a soma dos dois parâmetros
            // "return" faz com que a função envie o resultado para quem a chamou
        }
        let resultado = soma(5, 3)
        // Aqui estamos chamando a função 'soma' passando os números 5 e 3
        // O resultado da soma (que será 8) é guardado na variável 'resultado'

        alert("resultado: " + resultado)
        // Exibe uma mensagem na tela com o texto "Resultado: " seguido do valor da variável
        // O símbolo '+' aqui serve para juntar otexto com o valor da variável
        
    </script>
    
</body>
</html>
