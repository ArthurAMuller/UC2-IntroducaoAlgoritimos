<body>
    <script> 
        function moedasTotais(pequenas, grandes){
        return (Number(pequenas * 1)) + (Number(grandes * 5))
        }
        let pequenas = Number(prompt("Quantas moedas pequenas você achou?"))
        let grandes = Number(prompt("Quantas moedas grandes você achou?"))

        // Precisa puxar novamente a function
        result =  moedasTotais(pequenas, grandes)
        // Assim gerando o resultado

        alert("A pontuação total é: " + result)
    </script>
