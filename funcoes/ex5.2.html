<body>
    <script>
        const calcularChocolate = (dinheiro,valor) => {
           // divide o valor pelo preço do chocolate (2.5)
            return  (dinheiro / valor)
        }
        valor = 2.50
        dinheiro = Number(prompt("Quantos reais você vai gastar?"))
        quantidade = calcularChocolate(dinheiro, valor)
        // let grana = prompt("Quantos reais você tem:")

        alert("Você pode comprar " + quantidade + " Chocolates de R$2,50 🍫")
        // alert("Você pode comprar " + calcularChocolate(number(grana))+ " Chocolates")

    </script>
    <h1>🍫Chocolates!!!</h1>
</body>
