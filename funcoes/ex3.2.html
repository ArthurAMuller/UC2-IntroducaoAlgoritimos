<body>
    <script>
        const desconto = (precoOriginal, descontoRoupa) =>{
            return(precoOriginal - (precoOriginal * (descontoRoupa / 100)))
        }
        precoOriginal = 100
        descontoRoupa = 15
        precoComDesconto = desconto(precoOriginal, descontoRoupa)

        alert("O Valor que deveria ser é " + precoComDesconto + ", Já o valor cobrado de mim foi " + precoOriginal)
        // alerte(`Valor original: R$ ${precoOriginal} \n Valor com desconto de ${descontoRoupa}% é: R$ ${precoComDesconto}`)
    </script>
