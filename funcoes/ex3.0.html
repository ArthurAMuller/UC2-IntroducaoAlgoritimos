<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3.0</title>
</head>
<body>
    <script>
        function calcularArea(b, h){
            return Number(b * h)
        }
        let b = Number(prompt("Qual a área da base?"))
        let h = Number(prompt("Qual a altura da área?"))
        
        resultado = calcularArea(b, h)

        alert("A área do retângulo é: " + resultado)
    </script>
</body>
</html>
