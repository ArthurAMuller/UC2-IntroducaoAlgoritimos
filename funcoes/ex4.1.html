<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4.1</title>
</head>
<body>
    <script>
        let codinome = function(objeto, numero){
            // juntando o nome engraçado com o número
            alert("Seu codinome é: " + objeto + numero)
        }
        // Pergunta os dados
        objeto = prompt("Digite um objeto engraçado:")
        numero = Number(prompt("Digite um número da sorte"))
        // Chamada da função
        codinome(objeto, numero)

    </script>
</body>
</html>
